<f:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.facelets"
       xmlns:h="jakarta.faces.html"
     templates="WEB-INF/templates/principal.xhtml"
>

<f:define name="titulo">
    #{frmTipoPago.tituloDePagina}
</f:define>

<f:define name="cuerpo">
    <h:panelGrid>
        <h1>#{frmTipoPago.tituloDePagina}</h1>
        <h:panelGroup id="pnlTabla">
            <h:form id="frmTabla">
                <h:panelGrid>
                    <p:dataTable value="#{frmTipoPago.modelo}"
                                 rows="#{frmTipoPago.registrosPorPagina}"
                                 selection="#{frmTipoPago.registro}"
                                 rendered="#{frmTipoPago.estado=='NINGUNO'}"
                                 var="r"
                                 lazy="true" paginator="true" selectionMode="single"
                                 >
                            <p:ajax event="rowSelect" update="pnlDetalle :pnlTabla " process="@this"
                                    listener="#{frmTipoPago.cabiarSeleccion}"
                                    />
                    <p:column headerText="ID">
                        <h:outputText value="#{r.idTipoPago}"/>
                    </p:column>
                    <p:column headerText="NOmbre">
                        <h:outputText value="#{r.nombre}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
                    </p:column>
                    </p:dataTable>
                </h:panelGrid>

            </h:form>


        </h:panelGroup>


    </h:panelGrid>

</f:define>

</f:composition>
