<?xml version="1.0" encoding="UTF-8"?>

<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:f="jakarta.faces.facelets"
               xmlns:h="http://xmlns.jcp.org/jsf/html"
               xmlns:p="http://primefaces.org/ui"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
>

    <f:define name="titulo">
        #{frmTipoSala.tituloDePagina}
    </f:define>

    <f:define name = "cuerpo">
        <h:panelGrid>
            <h:panelGroup id="pnlTabla">
                <h:form id="frmTable">
                    <p:dataTable
                            value="#{frmTipoSala.modelo}"
                            var="r"
                            rows="#{frmTipoSala.registrosPorPagina}"
                            lazy="true"
                            selectionMode="single"
                            selection="#{frmTipoSala.registro}"
                            paginator="true"
                            rendered="#{frmTipoSala.estado=='NINGUNO'}"
                    >
                        <p:ajax event="rowSelect" update=":pnlDetalle :pnlTabla" process="@this"
                                listener="#{frmTipoSala.cambiarSeleccion}"
                        />
                        <p:column headerText="ID">
                            <h:outputText value="#{r.idTipoSala}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{r.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value= "#{r.activo?'ACTIVO':'INACTIVO'}"/>
                        </p:column>
                        <p:column headerText="Comentarios">
                            <h:outputText value="#{r.comentarios}"/>
                        </p:column>
                        <p:column headerText="Expresion Regular">
                            <h:outputText value="#{r.expresionRegular}"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid>
                        <crud:botonesTop frm="#{frmTipoSala}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="pnlDetalle" styleClass="detalle">
                <p:growl id="growl" showDetail="true"/>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true"/>
                <h:form id="frmDetalle" rendered="#{not empty frmTipoSala.registro}">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="ID" for="txtIdTipoReserva"/>
                        <h:inputText id="txtIdTipoReserva" value="#{frmTipoSala.registro.idTipoSala}" readonly="true" disabled="true"/>

                        <p:outputLabel value="Nombre" for="txtNombre"/>
                        <h:inputText size="70" id="txtNombre" value="#{frmTipoSala.registro.nombre}"/>

                        <p:outputLabel for="chkActivo" value="Activo"/>
                        <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoSala.registro.activo}"/>

                        <p:outputLabel for="txtComentarios" value="Comentarios"/>
                        <h:inputTextarea id="txtComentarios" value="#{frmTipoSala.registro.comentarios}" cols="70" rows="3"/>

                        <p:outputLabel for="txtExpresionRegular" value="Expresion Regular" />
                        <h:inputTextarea id="txtExpresionRegular" value="#{frmTipoSala.registro.expresionRegular}"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <crud:botonesBottom frm="#{frmTipoSala}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>

    </f:define>
</f:composition>
