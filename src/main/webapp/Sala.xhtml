<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/principal.xhtml"
                xmlns:crud="jakarta.faces.composite/crud"
                xmlns:f="jakarta.faces.core"
>
    <ui:define name="titulo">
        #{frmSala.tituloDePagina}
    </ui:define>

    <ui:define name="cuerpo">
        <h:panelGrid>
            <h:panelGroup id="pnlTabla">
                <h:form id="frmTable">
                    <p:dataTable
                            value="#{frmSala.modelo}"
                            var="r"
                            rows="#{frmPelicula.registrosPorPagina}"
                            lazy="true"
                            selectionMode="single"
                            selection="#{frmSala.registro}"
                            paginator="true"
                            rendered="#{frmSala.estado=='NINGUNO'}"
                    >
                        <p:ajax event="rowSelect" update=":pnlDetalle :pnlTabla" process="@this"
                                listener="#{frmSala.cambiarSeleccion}"
                        />
                        <p:column headerText="ID">
                            <h:outputText value="#{r.idSala}"/>
                        </p:column>
                        <p:column headerText="Sucursal">
                            <h:outputText value="#{r.idSucursal.nombre}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{r.nombre}"/>
                        </p:column>
                        <p:column headerText="Activo">
                            <h:outputText value="#{r.activo?'activo':'inactivo'}"/>
                        </p:column>
                        <p:column headerText="Observaciones">
                            <h:outputText value="#{r.observaciones}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid>
                        <crud:botonesTop frm="#{frmSala}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>


            <h:panelGroup id="pnlDetalle" styleClass="detalle">
                <p:growl id="growl" showDetail="true"/>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true"/>

                <p:tabView id="tabDetalle" cache="false" dynamic="true" rendered="#{frmSala.estado!='NINGUNO'}">

                    <p:tab title="Generalidades" closable="false">
                        <h:panelGrid>
                            <h:form id="frmDetalle">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="ID" for="txtId"/>
                                    <h:inputText id="txtId" value="#{frmSala.registro.idSala}" readonly="true"
                                                 disabled="true"/>

                                    <p:outputLabel value="Sucursal" for="txtSucursal"/>
                                    <h:inputText size="70" id="txtSucursal" value="#{frmSala.registro.idSucursal}"/>

                                    <p:outputLabel value="Nombre" for="txtNombre"/>
                                    <h:inputText size="70" id="txtNombre" value="#{frmSala.registro.nombre}"/>

                                    <p:outputLabel for="chkEstado" value="Estado"/>
                                    <h:selectBooleanCheckbox id="chkEstado" value="#{frmSala.registro.activo}"/>

                                    <p:outputLabel value="Obsevaciones" for="txtObservaciones"/>
                                    <h:inputText size="70" id="txtObservaciones" value="#{frmSala.registro.nombre}"/>
                                </h:panelGrid>
                                <h:panelGrid>
                                    <crud:botonesBottom frm="#{frmSala}"/>
                                </h:panelGrid>
                            </h:form>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="Caracteristicas" closable="false" disabled="#{frmSala.estado!='MODIFICAR'}">

                        <h:panelGrid>
                            <h:panelGroup id="pnlTablaC">
                                <h:form id="frmTableC">
                                    <p:dataTable
                                            value="#{frmSala.frmSalaCaracteristica.modelo}"
                                            var="rc"
                                            rows="#{frmSala.frmSalaCaracteristica.registrosPorPagina}"
                                            lazy="true"
                                            selectionMode="single"
                                            selection="#{frmSala.frmSalaCaracteristica.registro}"
                                            paginator="true"
                                            rendered="#{frmSala.frmSalaCaracteristica.estado=='NINGUNO'}"
                                    >
                                        <p:ajax event="rowSelect" update=":tabDetalle:pnlDetalleC :tabDetalle:pnlTablaC"
                                                process="@this"
                                                listener="#{frmSala.frmSalaCaracteristica.cambiarSeleccion}"
                                        />
                                        <p:column headerText="ID">
                                            <h:outputText value="#{rc.idSalaCaracteristica}"/>
                                        </p:column>
                                        <p:column headerText="Tipo de Sala">
                                            <h:outputText value="#{rc.idTipoSala.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Valor">
                                            <h:outputText value="#{rc.valor}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <h:panelGrid>
                                        <crud:botonesTop frm="#{frmSala.frmSalaCaracteristica}"
                                                         actualizar=":tabDetalle:pnlDetalleC :tabDetalle:pnlTablaC"/>
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup id="pnlDetalleC">

                                <p:growl id="growl2" showDetail="true"/>
                                <p:growl id="growl-sticky2" for="sticky-key" showDetail="true" sticky="true"/>

                                <h:panelGrid rendered="#{frmSala.frmSalaCaracteristica.estado!='NINGUNO'}">
                                    <h:form id="frmDetalleC">
                                        <h:panelGrid>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="ID" for="txtIdSalaCaracteristica"/>
                                                <h:inputText id="txtIdSalaCaracteristica"
                                                             value="#{frmSala.frmSalaCaracteristica.registro.idSalaCaracteristica}"
                                                             readonly="true"
                                                             disabled="true"/>

                                                <p:outputLabel value="Tipo de Sala" for="lstTipoSala"/>
                                                <h:selectOneMenu id="lstTipoSala"
                                                                 value="#{frmSala.frmSalaCaracteristica.idTipoSalaSeleccionado}">
                                                    <f:selectItems
                                                            value="#{frmSala.frmSalaCaracteristica.tipoSalasList}"
                                                            var="tp"
                                                            itemLabel="#{tp.nombre}" itemValue="#{tp.idTipoSala}"/>
                                                    <f:ajax execute="@this" render="txtValor"/>
                                                </h:selectOneMenu>

                                                <p:outputLabel for="txtValor" value="Valor"/>
                                                <h:inputTextarea id="txtValor"
                                                                 validator="#{frmSala.frmSalaCaracteristica.validarValor}"
                                                                 value="#{frmSala.frmSalaCaracteristica.registro.valor}"
                                                                 cols="70"
                                                                 rows="3"/>
                                            </h:panelGrid>
                                            <crud:botonesBottom frm="#{frmSala.frmSalaCaracteristica}"
                                                                actualizar=":tabDetalle:pnlDetalleC :tabDetalle:pnlTablaC"/>

                                        </h:panelGrid>
                                    </h:form>

                                </h:panelGrid>

                            </h:panelGroup>


                        </h:panelGrid>
                    </p:tab>


                </p:tabView>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
