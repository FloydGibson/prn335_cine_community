<?xml version="1.0" encoding="UTF-8"?>


<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:f="jakarta.faces.facelets"
               xmlns:h="http://xmlns.jcp.org/jsf/html"
               xmlns:p="http://primefaces.org/ui"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
>

    <f:define name="titulo">
        #{frmTipoPago.tituloDePagina}
    </f:define>

    <f:define name = "cuerpo">
        <h:panelGrid>
            <h:panelGroup id="pnlTabla">
                <h:form id="frmTable">
                    <p:dataTable
                            value="#{frmTipoPago.modelo}"
                            var="r"
                            rows="#{frmTipoPago.registrosPorPagina}"
                            lazy="true"
                            selectionMode="single"
                            selection="#{frmTipoPago.registro}"
                            paginator="true"
                            rendered="#{frmTipoPago.estado=='NINGUNO'}"
                    >
                        <p:ajax event="rowSelect" update=":pnlDetalle :pnlTabla" process="@this"
                                listener="#{frmTipoPago.cambiarSeleccion}"
                        />
                        <p:column headerText="ID">
                            <h:outputText value="#{r.idTipoPago}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{r.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{r.activo?'ACTIVO':'INACTIVO'}"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid>
                        <crud:botonesTop frm="#{frmTipoPago}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="pnlDetalle" styleClass="detalle">
                <p:growl id="growl" showDetail="true"/>
                <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true"/>
                <h:form id="frmDetalle" rendered="#{not empty frmTipoPago.registro}">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="ID" for="txtIdTipoReserva"/>
                        <h:inputText id="txtIdTipoReserva" value="#{frmTipoPago.registro.idTipoPago}" readonly="true"
                                     disabled="true"/>

                        <p:outputLabel value="Nombre" for="txtNombre"/>
                        <h:inputText size="70" id="txtNombre" value="#{frmTipoPago.registro.nombre}"/>

                        <p:outputLabel for="chkActivo" value="Activo"/>
                        <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPago.registro.activo}"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <crud:botonesBottom frm="#{frmTipoPago}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>

    </f:define>
</f:composition>
